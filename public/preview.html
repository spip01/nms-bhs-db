<body>
    <div id="cemenus"></div>

    <div id="javascript">
        <div class="row">
            <div class="col-2">
                <img itemprop="logo" src="images/nmsce-logo.png" alt="nmsce logo"
                    style="top:10px; width:40px; height:40px">
            </div>
            <!--googleoff:all-->
            <div class="text-danger h6 col-12">
                <p>Unfortunately, this page cannot function without javasript. Please add this site to your "allowed"
                    sites. For chrome it's located&nbsp;
                    <a href="chrome://settings/content/javascript">here</a></p>
                <p>This error message can also be caused by a page loading error.</p>
            </div>
            <!--googleon:all-->
            <br>
        </div>
    </div>
    <br>

    <div id="jssite" class="container-fluid pad-bottom" style="display:none">
        <div class="card card-body bkg-def border">
            <div id="imgtable" class="row bkg-white txt-center">
                <div id="imgcol" class="col-lg-8 col-md-9 col-14">
                    <img id="dispimage"
                        onload="nmsce.imageLoaded(this, $(this).parent().width(), $(window).height(), true)" />
                </div>
                <div class="col-lg-6 col-md-5 col-14 pl-15">
                    <div id="imagedata"></div>
                    <br>
                    <div class="row">
                        <button type="button" class="col-7 btn btn-sm btn-def" onclick="nmsce.openSearch()">System
                            Search</button>&nbsp;
                        <i class="far fa-question-circle text-danger" data-toggle="tooltip" data-html="true"
                            data-placement="bottom" title="Search for any other items in this system.">
                        </i>
                    </div>
                    <br>
                    <div class="row" onclick="nmsce.newDARC('#imagedata #val-Coords')" class="pointer text-center">
                        <div class="col text-center">
                            <img src="images/bhs-logo.png" style="height:80px; width:80px;" />
                            <span class="txt-label-def h4">&nbsp;DaRC</span>&nbsp;
                            <i class="far fa-question-circle text-danger" data-toggle="tooltip" data-html="true"
                                data-placement="bottom"
                                title="Open window with Black Hole Sun's Distance and Route Calculator. Enters coordinate of selected item as the destination coord.">
                            </i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div id="footer"></div>
</body>
